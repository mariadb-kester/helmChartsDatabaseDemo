version: 2

jobs:

  kubeval:
    docker:
      - image: eu.gcr.io/swade1987/kubernetes-toolkit:1.18.14
    steps:
      - checkout
      - run:
          name: kubeval
          command: bash -c "`cat bin/kubeval-each-chart`"
    filters:
      branches:
        ignore:
          - gh-pages

  lint:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.0.0-rc.1
    steps:
      - checkout
      - run:
          name: lint
          command: ct lint --config test/ct.yaml
    filters:
      branches:
        ignore:
          - gh-pages

  deprek8-check:
    docker:
      - image: eu.gcr.io/swade1987/kubernetes-toolkit:1.18.14
    steps:
      - checkout
      - run:
          name: verify against deprecated API versions
          command: bash -c "`cat bin/deprek8s-check`"
    filters:
      branches:
        ignore:
          - gh-pages
workflows:
  version: 2
  flow:
    jobs:
      - kubeval
      - lint
      - deprek8-check
      - publish:
          filters:
            branches:
              only:
                - master
          requires:
            - kubeval
            - lint
            - deprek8-check
